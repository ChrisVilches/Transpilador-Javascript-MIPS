<head>

	<title>Javascript → MIPS</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>

<div class="container">

	<div class="row">
		<div class="col-md-12 blank-space">
			<h3>Transpilador Javascript → MIPS</h3>
		</div>
	</div>

	<div class="row">

		
			
		<div class="col-md-6">
			
			<textarea id="original" class="form-control">
<% 
mips.push = function(){
	return `sw $t0, 0($sp)
	addi $sp, $sp, -4`
	}

mips.pop = function(){
	return `addi $sp, $sp, 4
	lw $t0, 0($sp)`
	}
%>

addi $t0, $t2, 123
addi $t0, $t2, 123
addi $t0, $t2, 123
funcion:
	<%= mips.push() %>

	mul $t0, $t2, $v1

	<%= mips.pop() %>
	jr $ra
addi $t0, $t2, 123
addi $t0, $t2, 123
addi $t0, $t2, 123
addi $t0, $t2, 123
addi $t0, $t2, 123
addi $t0, $t2, 123
			</textarea>

		</div>

		<div class="col-md-6">
			<pre class="result mips" id="result">
			</pre>
		</div>
	</div>
